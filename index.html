<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container__1">
			<div class="logo">
				<img src="./assets/clock_logo.png" alt="" />
			</div>
			<div class="time">
				<h2>TIME</h2>
				<div class="time__container">
					<h3 id="hour"></h3>
					<span>hours</span>
				</div>
				:
				<div class="time__container">
					<h3 id="min"></h3>
					<span>mins</span>
				</div>
				:
				<div class="time__container">
					<h3 id="sec"></h3>
					<span>secs</span>
				</div>
				<div class="timeline">
					<h3 id="ap">AM</h3>
				</div>
				<div class="time1"></div>
				<div class="time2"></div>
			</div>
		</div>
		<div class="container__2">
			<div class="left__container">
				<div class="item__left">
					<div class="setTime__container">
						<img src="./assets/wake_up.svg" alt="" />
						<h3>Set wake up time</h3>
						<select name="" id="setWakeTime">
							<option value="default">select time below</option>
							<option value="12">12AM - 1AM</option>
							<option value="1">1AM - 2AM</option>
							<option value="2">2AM - 3AM</option>
							<option value="3">3AM - 4AM</option>
							<option value="4">4AM - 5AM</option>
							<option value="5">5AM - 6AM</option>
							<option value="6">6AM - 7PM</option>
							<option value="7">7AM - 8AM</option>
							<option value="8">8AM - 9AM</option>
							<option value="9">9AM - 10AM</option>
							<option value="10">10AM - 11AM</option>
							<option value="11">11AM - 12PM</option>
							<option value="12">12PM - 1PM</option>
							<option value="13">1PM - 2PM</option>
							<option value="14">2PM - 3PM</option>
							<option value="15">3PM - 4PM</option>
							<option value="16">4PM - 5PM</option>
							<option value="17">5PM - 6PM</option>
							<option value="18">6PM - 7PM</option>
							<option value="19">7PM - 8PM</option>
							<option value="20">8PM - 9PM</option>
							<option value="21">9PM - 10PM</option>
							<option value="22">10PM - 11PM</option>
							<option value="23">11PM - 12AM</option>
						</select>
					</div>
					<div class="line"></div>
					<div class="setTime__container">
						<img src="./assets/lunch_time.svg" alt="" />
						<h3>Set lunch time</h3>
						<select name="" id="setLunchTime">
							<option value="default">select time below</option>
							<option value="12">12AM - 1AM</option>
							<option value="1">1AM - 2AM</option>
							<option value="2">2AM - 3AM</option>
							<option value="3">3AM - 4AM</option>
							<option value="4">4AM - 5AM</option>
							<option value="5">5AM - 6AM</option>
							<option value="6">6AM - 7PM</option>
							<option value="7">7AM - 8AM</option>
							<option value="8">8AM - 9AM</option>
							<option value="9">9AM - 10AM</option>
							<option value="10">10AM - 11AM</option>
							<option value="11">11AM - 12PM</option>
							<option value="12">12PM - 1PM</option>
							<option value="13">1PM - 2PM</option>
							<option value="14">2PM - 3PM</option>
							<option value="15">3PM - 4PM</option>
							<option value="16">4PM - 5PM</option>
							<option value="17">5PM - 6PM</option>
							<option value="18">6PM - 7PM</option>
							<option value="19">7PM - 8PM</option>
							<option value="20">8PM - 9PM</option>
							<option value="21">9PM - 10PM</option>
							<option value="22">10PM - 11PM</option>
							<option value="23">11PM - 12AM</option>
						</select>
					</div>
					<div class="line"></div>
					<div class="setTime__container">
						<img src="./assets/nap_time.svg" alt="" />
						<h3>Set nap time</h3>
						<select name="" id="setNapTime">
							<option value="default">select time below</option>
							<option value="12">12AM - 1AM</option>
							<option value="1">1AM - 2AM</option>
							<option value="2">2AM - 3AM</option>
							<option value="3">3AM - 4AM</option>
							<option value="4">4AM - 5AM</option>
							<option value="5">5AM - 6AM</option>
							<option value="6">6AM - 7PM</option>
							<option value="7">7AM - 8AM</option>
							<option value="8">8AM - 9AM</option>
							<option value="9">9AM - 10AM</option>
							<option value="10">10AM - 11AM</option>
							<option value="11">11AM - 12PM</option>
							<option value="12">12PM - 1PM</option>
							<option value="13">1PM - 2PM</option>
							<option value="14">2PM - 3PM</option>
							<option value="15">3PM - 4PM</option>
							<option value="16">4PM - 5PM</option>
							<option value="17">5PM - 6PM</option>
							<option value="18">6PM - 7PM</option>
							<option value="19">7PM - 8PM</option>
							<option value="20">8PM - 9PM</option>
							<option value="21">9PM - 10PM</option>
							<option value="22">10PM - 11PM</option>
							<option value="23">11PM - 12AM</option>
						</select>
					</div>
				</div>
				<button class="btn" type="submit" onclick="setTimer()">Set Time</button>
				<div id="greet">
					<h2 id="wakeupTime"></h2>
					<h2 id="lunchTime"></h2>
					<h2 id="napTime"></h2>
				</div>
			</div>
			<div class="item__right">
				<h2 id="image__text"></h2>
				<img src="./assets/clock.jpg" alt="" id="image" />
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
